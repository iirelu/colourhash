<!doctype html>
<html>
<head>
  <title>Colour Hash</title>
  <meta charset="utf-8">
  <script src="spark-md5.min.js"></script>
  <script src="jquery-2.1.1.min.js"></script>
  <style>

.box {
  position: relative;
  width: 50px;
  height: 50px;
}

  </style>
</head>
<body>
<textarea id="input">butts</textarea>
<div id="boxes">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<script>

var input = $("#input");
var boxes = $(".box");

function update() {
  var hash = SparkMD5.hash(input.val());
  boxes.each(function(i, box) {
    box.style.backgroundColor = "#" + hash.substr(i*6, 6);
  });
}

input.on("input paste", update);
update();

</script>
</body>
</html>
